<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  </h1>
  <ol class="carousel-indicators">
    [#list 1..configuration.numberOfSlides as i]
    <li data-target="#carouselExampleIndicators" data-slide-to="${i-1}" class="[#if i==1]active[/#if]"></li>
    [/#list]
  </ol>
  <div class="carousel-inner">
    [#list 1..configuration.numberOfSlides as i]
    <div class="carousel-item [#if i==1]active[/#if]">
      <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Slide #${i}"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect></text></svg>
      <div class="carousel-caption">
        <h1
          class="display-1 [#if configuration.textColor.color?has_content]text-${configuration.textColor.color}[/#if]"
        >Slide #${i}</h1>
      </div>
    </div>
    [/#list]
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
